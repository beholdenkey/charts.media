version: 0.1
cli:
  version: 1.17.2
plugins:
  sources:
    - id: trunk
      ref: v1.3.0
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - osv-scanner@1.4.3
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - markdownlint@0.37.0
    - actionlint@1.6.26
    - checkov@3.1.9
    - git-diff-check
    - prettier@3.1.0
    - trivy@0.47.0
    - trufflehog@3.63.2-rc0
    - yamllint@1.33.0
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
