version: 0.1
cli:
  version: 1.16.2
plugins:
  sources:
    - id: trunk
      ref: v1.2.5
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - markdownlint@0.37.0
    - actionlint@1.6.26
    - checkov@2.5.4
    - git-diff-check
    - prettier@3.0.3
    - trivy@0.45.1
    - trufflehog@3.59.0
    - yamllint@1.32.0
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
