# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: 3

tasks:
  pre-commit-install:
    desc: pre-commit install
    silent: true
    cmds:
      # Set up pre-commit hooks
      - pre-commit install-hooks

  base64-clipboard:
    desc: Base64 encode whatever is in the clipboard
    silent: true
    cmds:
      - pbpaste | base64 | pbcopy
