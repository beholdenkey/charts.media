# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/v0.31.2/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: jellyfin
  description: Jellyfin media system, deployed via Helm chart.
  version: 1.0.0
  url: https://github.com/beholdenkey/charts.media/blob/main/charts/jellyfin/README.md
  architecture: amd64
components:
  - name: jellyfin
    description: Jellyfin Helm chart for deploying Jellyfin on Kubernetes.
    required: true
    charts:
      - name: jellyfin
        version: 1.3.0
        namespace: media
        url: oci://ghcr.io/beholdenkey/charts.media/jellyfin
    images:
      - lscr.io/linuxserver/jellyfin:10.8.12-1-ls234
    actions:
      onDeploy:
        after:
          - wait:
              cluster:
                kind: pod
                name: app.kubernetes.io/name=jellyfin
                namespace: media
                condition: ready
          - wait:
              cluster:
                kind: deployment
                name: app.kubernetes.io/version=1.3.0
                namespace: media
                condition: available
